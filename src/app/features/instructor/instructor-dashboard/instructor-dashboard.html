<div class="container py-4">
  <h4 class="fw-bold text-danger mb-4">
    <i class="bi bi-mortarboard me-2"></i> My Courses
  </h4>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-danger"></div>
  </div>

  <div class="row g-4" *ngIf="!loading && courses.length">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card shadow-sm border-0 rounded-4 course-card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="fw-bold text-danger mb-1">{{ course.title }}</h5>
            <p class="text-muted mb-2">{{ course.track?.name }}</p>
            <p class="small text-secondary mb-2">
              <i class="bi bi-person-video3 me-1"></i>
              Lecture Instructor: {{ course.lectureInstructor?.name || "-" }}
            </p>
            <p class="small text-secondary mb-2">
              <i class="bi bi-laptop me-1"></i>
              Lab Instructor: {{ course.labInstructor?.name || "-" }}
            </p>
          </div>
          <a
            [routerLink]="['/instructor/course', course._id]"
            class="btn btn-outline-danger w-100 mt-3"
          >
            <i class="bi bi-eye me-1"></i> View Details
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !courses.length" class="text-center text-muted py-5">
    No courses found for your account.
  </div>
</div>

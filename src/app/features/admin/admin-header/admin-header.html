<nav
  class="navbar navbar-light d-flex justify-content-between align-items-center px-4 py-2"
>
  <!-- Left side -->
  <div class="d-flex align-items-center gap-3">
    <button class="btn btn-outline-danger d-lg-none" (click)="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>

    <a
      routerLink="/home"
      class="d-flex align-items-center text-decoration-none"
    >
      <img src="images/logo.png" alt="ITI Logo" class="logo me-2" />
      <span class="fw-bold fs-5 logo-text">ITI Qena</span>
    </a>
  </div>

  <!-- Right side -->
  <div class="user-menu position-relative">
    <div
      class="user-toggle d-flex align-items-center gap-2 cursor-pointer"
      (click)="toggleMenu()"
    >
      <i class="bi bi-person-circle fs-5 text-danger"></i>
      <span class="fw-semibold text-muted small">{{ user?.name }}</span>
      <i
        class="bi"
        [ngClass]="menuOpen ? 'bi-chevron-up' : 'bi-chevron-down'"
      ></i>
    </div>

    <ul class="dropdown-menu-custom shadow-sm" *ngIf="menuOpen" [@fadeInDown]>
      <li (click)="logout()">
        <i class="bi bi-box-arrow-right me-2 text-danger"></i> Logout
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="shared-header">
    <h4><i class="bi bi-calendar-event"></i> Manage Rounds</h4>
    <button class="btn-add" (click)="openModal()">
      <i class="bi bi-plus-lg"></i> Add Round
    </button>
  </div>

  <!-- Filters: Search + Date Range -->
  <div class="d-flex flex-wrap gap-2 mb-3 align-items-center">
    <!-- Search box -->
    <div class="input-group search-box flex-grow-1">
      <span class="input-group-text bg-white border-end-0">
        <i class="bi bi-search text-danger"></i>
      </span>
      <input
        type="text"
        class="form-control border-start-0"
        placeholder="Search rounds..."
        [(ngModel)]="searchTerm"
        (input)="onFilterChange()"
      />
    </div>

    <!-- Start Date filter -->
    <div class="d-flex align-items-center">
      <label class="me-2 text-muted fw-semibold small">Start:</label>
      <input
        type="date"
        class="form-control"
        [(ngModel)]="filterStartDate"
        (change)="onFilterChange()"
      />
    </div>

    <!-- End Date filter -->
    <div class="d-flex align-items-center">
      <label class="me-2 text-muted fw-semibold small">End:</label>
      <input
        type="date"
        class="form-control"
        [(ngModel)]="filterEndDate"
        (change)="onFilterChange()"
      />
    </div>
  </div>

  <!-- Rounds list -->
  <div *ngIf="rounds.length" class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let r of rounds">
      <div class="shared-card">
        <div class="header">
          <h5><i class="bi bi-bookmark me-2"></i>{{ r.name }}</h5>
          <span class="badge">#{{ r.index }}</span>
        </div>

        <p class="info">
          <i class="bi bi-calendar-event"></i>
          Start: {{ r.startDate | date }}
        </p>
        <p class="info">
          <i class="bi bi-calendar-check"></i>
          End: {{ r.endDate | date }}
        </p>

        <div class="actions">
          <button
            class="btn btn-outline-secondary btn-sm"
            (click)="editRound(r)"
          >
            <i class="bi bi-pencil"></i>
          </button>
          <button
            class="btn btn-outline-danger btn-sm"
            (click)="deleteRound(r._id)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- No rounds -->
  <div *ngIf="!rounds.length" class="text-center text-muted py-5">
    <i class="bi bi-inboxes display-5 text-danger mb-3 d-block"></i>
    <p>No rounds found.</p>
  </div>

  <!-- Load More Button -->
  <div class="text-center my-4" *ngIf="hasMore">
    <button class="btn btn-outline-danger" (click)="loadMore()">
      Load More
    </button>
  </div>

  <!-- Modal -->
  <div
    #modal
    class="modal fade"
    tabindex="-1"
    aria-hidden="true"
    role="dialog"
    id="roundModal"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold text-danger">
            <i class="bi bi-calendar-plus me-2"></i>
            {{ isEditing ? "Edit Round" : "Add New Round" }}
          </h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="closeModal()"
          ></button>
        </div>

        <form [formGroup]="roundForm" (ngSubmit)="onSubmit()">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Round Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Enter round name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Start Date</label>
              <input
                type="date"
                class="form-control"
                formControlName="startDate"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">End Date</label>
              <input
                type="date"
                class="form-control"
                formControlName="endDate"
              />
            </div>
          </div>

          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="closeModal()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-danger"
              [disabled]="roundForm.invalid"
            >
              {{ isEditing ? "Update" : "Add" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

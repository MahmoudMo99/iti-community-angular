<div class="container">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h4 class="fw-bold text-danger">
      <i class="bi bi-calendar-event me-2"></i> Manage Rounds
    </h4>
  </div>

  <!-- Form Section -->
  <div class="card shadow-sm border-0 mb-4 rounded-4">
    <div class="card-body">
      <form [formGroup]="roundForm" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Round Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter round name"
          />
          <div
            class="text-danger small mt-1"
            *ngIf="
              roundForm.get('name')?.invalid && roundForm.get('name')?.touched
            "
          >
            Round name is required (min 3 chars)
          </div>
        </div>

        <div class="col-md-3">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control" formControlName="startDate" />
        </div>

        <div class="col-md-3">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control" formControlName="endDate" />
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button
            class="btn btn-danger w-100"
            type="submit"
            [disabled]="roundForm.invalid"
          >
            {{ isEditing ? "Update" : "Add" }}
          </button>
        </div>

        <div *ngIf="isEditing" class="col-md-12 text-end">
          <button
            class="btn btn-secondary btn-sm"
            type="button"
            (click)="cancelEdit()"
          >
            Cancel Edit
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-4">
        <div class="spinner-border text-danger"></div>
      </div>

      <table
        class="table table-hover align-middle"
        *ngIf="!loading && rounds.length"
      >
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Round Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of rounds; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.startDate | date }}</td>
            <td>{{ r.endDate | date }}</td>
            <td class="text-end">
              <button
                class="btn btn-outline-secondary btn-sm me-2"
                (click)="editRound(r)"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="deleteRound(r._id)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div
        *ngIf="!loading && !rounds.length"
        class="text-center text-muted py-4"
      >
        No rounds found.
      </div>
    </div>
  </div>
</div>

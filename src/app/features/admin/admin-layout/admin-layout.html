<div class="admin-layout">
  <!-- Header -->
  <app-admin-header (toggleSidebarEvent)="toggleSidebar()"></app-admin-header>

  <!-- Overlay for mobile -->
  <div
    class="overlay"
    *ngIf="isMobile && sidebarOpen"
    (click)="toggleSidebar()"
  ></div>

  <!-- Sidebar -->
  <app-admin-sidebar
    [isOpen]="sidebarOpen"
    [isMobile]="isMobile"
    (close)="toggleSidebar()"
    (collapse)="onCollapse($event)"
  ></app-admin-sidebar>

  <!-- Main Content -->
  <main
    class="main-content"
    [ngStyle]="{
      'margin-left': !isMobile
        ? sidebarOpen
          ? isCollapsed
            ? '70px'
            : '240px'
          : '0'
        : '0'
    }"
  >
    <router-outlet></router-outlet>
  </main>
</div>

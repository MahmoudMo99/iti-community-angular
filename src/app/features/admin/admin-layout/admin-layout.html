<div class="admin-layout">
  <!-- Header -->
  <app-admin-header (toggleSidebarEvent)="toggleSidebar()"></app-admin-header>

  <!-- Overlay for mobile -->
  <div
    class="overlay"
    *ngIf="isMobile && sidebarOpen"
    (click)="toggleSidebar()"
  ></div>

  <!-- Sidebar -->
  <app-admin-sidebar
    [isOpen]="sidebarOpen"
    [isMobile]="isMobile"
    (close)="toggleSidebar()"
  ></app-admin-sidebar>

  <!-- Main Content -->
  <main
    class="main-content"
    [ngStyle]="{ 'margin-left': !isMobile && sidebarOpen ? '240px' : '0' }"
  >
    <router-outlet></router-outlet>
  </main>
</div>

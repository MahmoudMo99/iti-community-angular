<div
  class="change-password-page d-flex align-items-center justify-content-center min-vh-100"
>
  <div class="change-password-card shadow-lg rounded-4 p-4 bg-white">
    <div class="text-center mb-4">
      <img src="images/logo.png" alt="ITI Logo" width="85" class="mb-2" />
      <h5 class="fw-bold text-danger mb-0">Change Password</h5>
      <p class="text-muted small mb-0">
        Please update your password before continuing
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Old Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Old Password</label>
        <input
          type="password"
          formControlName="oldPassword"
          class="form-control"
          [ngClass]="{
            'is-invalid': f['oldPassword'].touched && f['oldPassword'].invalid,
            'is-valid': f['oldPassword'].touched && f['oldPassword'].valid
          }"
          placeholder="Enter your old password"
        />
        <div class="feedback-space">
          <div
            class="invalid-feedback"
            *ngIf="f['oldPassword'].hasError('required')"
          >
            Old password is required
          </div>
          <div class="valid-feedback" *ngIf="f['oldPassword'].valid">
            Looks good!
          </div>
        </div>
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">New Password</label>
        <input
          type="password"
          formControlName="newPassword"
          class="form-control"
          [ngClass]="{
            'is-invalid': f['newPassword'].touched && f['newPassword'].invalid,
            'is-valid': f['newPassword'].touched && f['newPassword'].valid
          }"
          placeholder="Enter your new password"
        />
        <div class="feedback-space">
          <div
            class="invalid-feedback"
            *ngIf="f['newPassword'].hasError('required')"
          >
            New password is required
          </div>
          <div
            class="invalid-feedback"
            *ngIf="f['newPassword'].hasError('minlength')"
          >
            Must be at least 6 characters
          </div>
          <div class="valid-feedback" *ngIf="f['newPassword'].valid">
            Looks good!
          </div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm New Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              (f['confirmPassword'].touched && f['confirmPassword'].invalid) ||
              form.hasError('notMatch'),
            'is-valid':
              f['confirmPassword'].touched &&
              !form.hasError('notMatch') &&
              f['confirmPassword'].valid
          }"
          placeholder="Confirm new password"
        />
        <div class="feedback-space">
          <div class="invalid-feedback" *ngIf="form.hasError('notMatch')">
            Passwords do not match
          </div>
          <div
            class="valid-feedback"
            *ngIf="!form.hasError('notMatch') && f['confirmPassword'].valid"
          >
            Looks good!
          </div>
        </div>
      </div>

      <button
        class="btn btn-danger w-100 py-2"
        type="submit"
        [disabled]="isLoading || form.invalid"
      >
        <span *ngIf="!isLoading">Update Password</span>
        <span *ngIf="isLoading"
          ><span class="spinner-border spinner-border-sm me-2"></span>
          Updating...</span
        >
      </button>

      <div
        *ngIf="successMessage"
        class="alert alert-success mt-3 py-2 text-center small"
      >
        {{ successMessage }}
      </div>

      <div
        *ngIf="errorMessage"
        class="alert alert-danger mt-3 py-2 text-center small"
      >
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>

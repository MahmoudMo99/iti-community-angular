<div class="container py-4">
  <h4 class="fw-bold text-danger mb-4">
    <i class="bi bi-journal-text me-2"></i> Courses in Your Track
  </h4>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-danger" role="status"></div>
  </div>

  <div
    *ngIf="!isLoading && courses.length === 0"
    class="text-center py-5 text-muted"
  >
    <i class="bi bi-emoji-frown display-6 d-block mb-2"></i>
    No courses found for your track yet.
  </div>

  <div class="row g-4" *ngIf="!isLoading && courses.length > 0">
    <div class="col-md-6 col-lg-4" *ngFor="let course of courses">
      <div class="card course-card shadow-sm border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="d-flex align-items-center mb-3">
              <div class="icon-circle me-3">
                <i class="bi bi-book text-danger fs-4"></i>
              </div>
              <h6 class="fw-bold mb-0 text-dark">{{ course.name }}</h6>
            </div>
            <p class="text-muted small mb-1">
              <i class="bi bi-person-video3 me-1"></i>
              Lecture Instructor:
              <strong>{{ course.lectureInstructor?.name || "N/A" }}</strong>
            </p>
            <p class="text-muted small mb-2">
              <i class="bi bi-tools me-1"></i>
              Lab Instructor:
              <strong>{{ course.labInstructor?.name || "N/A" }}</strong>
            </p>
            <p class="text-muted small">
              <i class="bi bi-folder2-open me-1"></i>
              Materials: <strong>{{ course.materials?.length || 0 }}</strong>
            </p>
          </div>

          <button
            class="btn btn-danger btn-sm mt-3"
            (click)="openCourse(course._id)"
          >
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

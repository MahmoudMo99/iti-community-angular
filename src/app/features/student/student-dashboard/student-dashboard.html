<div class="container py-4" *ngIf="!loading && track">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h4 class="fw-bold text-danger">
      <i class="bi bi-mortarboard me-2"></i> My Track
    </h4>
  </div>

  <!-- Track Details -->
  <div class="card shadow-sm border-0 mb-4 rounded-4">
    <div class="card-body">
      <h5 class="fw-bold text-danger mb-1">{{ track.name }}</h5>
      <p class="text-muted mb-0">
        <i class="bi bi-calendar-event me-1"></i> Round:
        {{ track.round?.name }}
      </p>
    </div>
  </div>

  <!-- My Courses -->
  <h5 class="fw-bold text-danger mb-3">
    <i class="bi bi-book me-2"></i> My Courses
  </h5>

  <div *ngIf="courses.length; else noCourses">
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let course of courses">
        <div class="card shadow-sm border-0 rounded-4 course-card h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h6 class="fw-bold text-danger mb-1">{{ course.title }}</h6>
              <p class="text-muted mb-2">{{ course.description }}</p>
            </div>
            <a
              [routerLink]="['/student/course', course._id]"
              class="btn btn-outline-danger w-100 mt-3"
            >
              <i class="bi bi-eye me-1"></i> View Course
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noCourses>
    <div class="text-center text-muted py-5">No courses available.</div>
  </ng-template>
</div>

<div *ngIf="loading" class="text-center py-5">
  <div class="spinner-border text-danger"></div>
</div>

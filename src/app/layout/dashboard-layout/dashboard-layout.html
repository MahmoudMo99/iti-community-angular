<!-- Top Navbar -->
<nav
  class="navbar navbar-light bg-white shadow-sm fixed-top d-flex align-items-center px-4"
>
  <div class="d-flex align-items-center">
    <button
      class="btn btn-link text-danger me-3 d-lg-none"
      (click)="toggleSidebar()"
    >
      <i
        class="bi"
        [ngClass]="{ 'bi-list': !isSidebarOpen, 'bi-x': isSidebarOpen }"
      ></i>
    </button>
    <img
      src="assets/images/iti-logo.png"
      alt="ITI Logo"
      width="45"
      class="me-2"
    />
    <h6 class="fw-bold text-danger mb-0">ITI Community</h6>
  </div>

  <div class="ms-auto d-flex align-items-center gap-3">
    <span class="fw-semibold text-dark">{{ user?.name }}</span>
    <button class="btn btn-outline-danger btn-sm" (click)="logout()">
      <i class="bi bi-box-arrow-right"></i>
    </button>
  </div>
</nav>

<!-- Main Layout -->
<div class="d-flex layout-container">
  <!-- Sidebar -->
  <aside class="sidebar bg-white shadow-sm p-3" [class.closed]="!isSidebarOpen">
    <ul class="nav flex-column mt-4">
      <li class="nav-item mb-2">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <i class="bi bi-house me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item mb-2">
        <a routerLink="/courses" routerLinkActive="active" class="nav-link">
          <i class="bi bi-journal-text me-2"></i> Courses
        </a>
      </li>
      <li class="nav-item mb-2">
        <a routerLink="/community" routerLinkActive="active" class="nav-link">
          <i class="bi bi-chat-dots me-2"></i> Community
        </a>
      </li>
      <li class="nav-item mb-2">
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">
          <i class="bi bi-person-circle me-2"></i> My Profile
        </a>
      </li>
    </ul>
  </aside>

  <!-- Content -->
  <main class="content p-4 mt-5">
    <router-outlet></router-outlet>
  </main>
</div>
